<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频提取工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频提取工具</h1>
        <input type="text" id="videoUrl" placeholder="输入视频URL" />
        <button onclick="fetchVideoData()">提取视频信息</button>
        <div id="result" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
